<script>
    function addLanguage(lang){
        const myLi = document.createElement('li')
        myLi.innerHTML = lang
        document.querySelector('.language').appendChild(myLi)
    }
    addLanguage('Python')
    function addOptiLanguage(lang){
        const myLi = document.createElement('li')
        const addText = myLi.appendChild(document.createTextNode(lang))
        document.querySelector('.language').appendChild(myLi)
    }
